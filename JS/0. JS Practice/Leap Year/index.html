<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Checker | Leap or Not |</title>
    <link rel="stylesheet" href="CSS/Window.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Year Checker</h1>
        </div>
        <div class="Input-Works">
            <input type="text" name="" id="Year-input" placeholder="Enter Year to check">
        </div>
        <div class="result">
            <p id="checked-Result"></p>
        </div>

        <div class="buttons">
            <div class="submit">
                <button id="check">Check Now</button>
            </div>
            <div class="submit">
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="JS/Leap.js"></script>
</body>
</html>
