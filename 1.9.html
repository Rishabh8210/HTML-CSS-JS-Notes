<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp &nbsp  paragraph with two spaces</p>
        <p>Paragraph is written like this <p> </p>
        <p>Pound is written like this £ </p> 
        <p>Copyright is written like this © </p>
        <p>Another character is  ⇛ </p>
        <p>Another character is  ¼ </p>
        <p>Empty character is written like this ​ </p>
    </div>
</body>
</html> 
<!--Entities
    For non-breaking Space-> &nbsp
    for < -> &lt; &lt p &gt  <p>
    For > -> &gt; 
    For £ -> &pound;
    For © -> &copy;
    For ⇛ -> &rAarr;
    For ¼ -> &frac14;
    For empty character  ​ ->  &#8203
 -->
